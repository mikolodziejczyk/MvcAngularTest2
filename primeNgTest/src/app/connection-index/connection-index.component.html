<h1>Connections</h1>
<p-table [value]="connections" [paginator]="true" [rows]="20" [resizableColumns]="true" [reorderableColumns]="true">
  <ng-template pTemplate="header" >
      <tr>
          <th pResizableColumn pReorderableColumn>PPE</th>
          <th pResizableColumn pReorderableColumn>Meter Code</th>
          <th pResizableColumn pReorderableColumn>Name</th>
          <th pResizableColumn pReorderableColumn>Tariff</th>
          <th pResizableColumn pReorderableColumn>company</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-connection>
      <tr>
          <td>{{connection.ppe}}</td>
          <td>{{connection.meterCode}}</td>
          <td>{{connection.name}}</td>
          <td>{{connection.tariff}}</td>
          <td>{{connection.company}}</td>
      </tr>
  </ng-template>
</p-table>
